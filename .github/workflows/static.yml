name: Deploy HTML to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install SSH key (to access EC2)
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          known_hosts: "optional"  # Disable strict host checking

      # 3. Copy files to EC2 via SCP
      - name: Upload Files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html/

      # 4. Restart Nginx (to apply changes)
      - name: Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
